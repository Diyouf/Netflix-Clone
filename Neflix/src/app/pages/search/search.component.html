<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" formControlName="movieName"
                    placeholder="Search Movie Here......">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
            </div>
        </div>
    </form>

    <div class="row mt-5" *ngIf="searchResult; else noData">
        <div class="col-lg-4" *ngFor="let item of searchResult">
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="item.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}" alt="..."
                        [routerLink]="['/movie',item.id]">
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h2>{{item.original_title}}</h2>
                    <p>{{item.overview}}</p>
                </div>
            </div>

        </div>
    </div>
    <ng-template #noData>
        <h2>{{errorMessage}}</h2>
    </ng-template>


</div>
